<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body ng-controller="myCtrl">
		<input ng-model="username" />
		{{username}}
	</body>
	<script type="text/javascript" src="js/angular.min.js" ></script>
	<script>
		var app = angular.module("myApp",[]);
		app.controller("myCtrl",function($scope){
			$scope.username = "zhangyan";
		});
	</script>
</html>
